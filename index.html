<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vision - Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="screen">
        <div class="pop-up">
            <div class="left">

            </div>
            <div class="right">
                <div>
                    <img src="./assets/img/visionLogo.png" id="logo">
                    <form action="" method="POST" class="form">
                        <fieldset class="grupo">
                            <div class="cpf-cnpj">
                                <input type="text" name="name" id="nome" required>
                                <label for="nome" id="cpf-cnpj-form">CPF ou CNPJ</label>
                            </div>
                            <div class="senha">
                                <label for="senha" id="senha-form">Senha</label>
                                <input type="password" name="password" id="senha" required>
                            </div>
                            <button class="btn" type="submit">Enviar</button>
                            <ul class="lista-login">
                                <li>Sobre</li>
                                <li>|</li>
                                <li>Contato</li>
                                <li>|</li>
                                <li>Outros</li>
                            </ul>
                        </fieldset>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
